<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">

    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/reset.css">

    <title>Sign-in page</title>
</head>

<body>

    <div class="layout">

        <main class="layout__main">

            <secttion class="main__left">
                <ol class="main__steps">
                    <li class="steps__item">
                        <div class="steps__cont-number">
                            <span class="steps__number">1</span>
                        </div>
                        <div class="steps__content">
                            <span class="steps__title">Step 1</span>
                            <span class="steps__description">Create your account</span>
                        </div>
                    </li>

                    <li class="steps__item">
                        <div class="steps__cont-number">
                            <span class="steps__number">2</span>
                        </div>
                        <div class="steps__content">
                            <span class="steps__title">Step 2</span>
                            <span class="steps__description">Enter your email</span>
                        </div>
                    </li>

                    <li class="steps__item">
                        <div class="steps__cont-number">
                            <span class="steps__number">3</span>
                        </div>
                        <div class="steps__content">
                            <span class="steps__title">Step 3</span>
                            <span class="steps__description">Verify your email</span>
                        </div>

                    <li class="steps__item">
                        <div class="steps__cont-number">
                            <span class="steps__number">4</span>
                        </div>
                        <div class="steps__content">
                            <span class="steps__title">Step 4</span>
                            <span class="steps__description">Set up your profile</span>
                        </div>
                    </li>
                </ol>
            </secttion>

            <section class="main__right">

                <header class="main__headeer">
                    <h1 class="header__title">Sign-up</h1>
                    <p class="header__subtitle">Create your account to get started</p>

                    <form action="" class="main__form">

                        <div class="form__control">
                            <label for="surname" class="form__label">Name</label>
                            <input class="form__input" type="text" name="surname" id="name"
                                placeholder="Enter your last name">
                        </div>

                        <div class="form__control">
                            <label for="surname" class="form__label">Last name</label>
                            <input class="form__input" type="text" name="surname" id="surname"
                                placeholder="Enter your last name">
                        </div>

                        <div class="form__control">
                            <label for="email" class="form__label">Email</label>
                            <input class="form__input" type="email" name="email" id="email"
                                placeholder="Enter your email">
                        </div>

                        <div class="form__control">
                            <label for="date" class="form__label">Date of birth</label>
                            <input class="form__input" type="date" name="date" id="date">
                        </div>

                        <div class="form__control">
                            <label for="password" class="form__label">Password</label>
                            <input class="form__input" type="password" name="password" id="password"
                                placeholder="Enter your password">
                        </div>

                        <input type="submit" value="Submit" class="form__btn">

                    </form>

                </header>
                

            </section>
            
        </main>

    </div>
</body>

</html>
